<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Processing</title>
    <script>
        async function getWeatherSummary() {
            const response = await fetch('http://127.0.0.1:5000/daily_summary');  // Ensure you have an endpoint for this
            const data = await response.json();
            document.getElementById('summary').innerText = JSON.stringify(data);
        }
    </script>
</head>
<body>
    <h1>Weather Data Processing</h1>
    <div>
        <button onclick="getWeatherSummary()">Get Daily Summary</button>
    </div>
    <div id="summary"></div>
</body>
</html>
